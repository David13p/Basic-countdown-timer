<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple Countdown Timer</title>
<meta name="description" content="Countdown timer you can set for any date and time. Tracks remaining days, hours, minutes, and seconds. Works on mobile and desktop.">
<meta name="google-site-verification" content="QMSUmwCxzcJ3c57AEPM4MD2KlCEME-BZnQ3foguYDxU" />
<link rel="icon" href="favicon.ico">
<style>
    html, body {
        margin: 0;
        height: 100%;
        font-family: Arial, sans-serif;
        background: #111;
        color: #fff;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 20px;
        box-sizing: border-box;
    }

    h1 {
        margin-bottom: 20px;
        font-size: clamp(1.5rem, 4vw, 2.5rem);
    }

    #timer {
        display: flex;
        gap: 15px;
        font-weight: bold;
        font-size: clamp(2rem, 10vw, 6rem);
        justify-content: center;
        flex-wrap: wrap;
        margin-bottom: 20px;
    }

    .time-segment {
        display: flex;
        flex-direction: column;
        align-items: center;
        min-width: 60px;
    }

    .time-value {
        font-size: 1em;
    }

    .time-label {
        font-size: 0.5em;
        color: #ccc;
    }

    .controls {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        justify-content: center;
        margin-bottom: 30px;
    }

    input, select, button {
        font-size: 1rem;
        padding: 10px;
        border-radius: 5px;
        border: none;
        min-width: 140px;
    }

    button {
        cursor: pointer;
        background: #444;
        color: #fff;
    }

    button:hover {
        background: #666;
    }

    @keyframes pulse {
        0% { transform: scale(1); color: gold; }
        50% { transform: scale(1.3); color: gold; }
        100% { transform: scale(1); color: gold; }
    }
</style>
</head>
<body>

<h1>Countdown Timer</h1>

<div class="controls">
    <input type="datetime-local" id="datetime">
    <select id="timezone">
        <option value="">Use System Timezone</option>
    </select>
    <button id="startBtn">Start</button>
    <button id="resetBtn">Reset</button>
    <button id="fullscreenBtn">Full Screen</button>
</div>

<div id="timer">
    <div class="time-segment" id="daysSegment"><div class="time-value" id="days">0</div><div class="time-label">Days</div></div>
    <div class="time-segment" id="hoursSegment"><div class="time-value" id="hours">0</div><div class="time-label">Hours</div></div>
    <div class="time-segment" id="minutesSegment"><div class="time-value" id="minutes">0</div><div class="time-label">Minutes</div></div>
    <div class="time-segment" id="secondsSegment"><div class="time-value" id="seconds">0</div><div class="time-label">Seconds</div></div>
</div>

<script>
const timerDisplay = {
    days: document.getElementById('days'),
    hours: document.getElementById('hours'),
    minutes: document.getElementById('minutes'),
    seconds: document.getElementById('seconds')
};

const segments = {
    days: document.getElementById('daysSegment'),
    hours: document.getElementById('hoursSegment'),
    minutes: document.getElementById('minutesSegment'),
    seconds: document.getElementById('secondsSegment')
};

const datetimeInput = document.getElementById('datetime');
const timezoneSelect = document.getElementById('timezone');
const startBtn = document.getElementById('startBtn');
const resetBtn = document.getElementById('resetBtn');
const fullscreenBtn = document.getElementById('fullscreenBtn');

let countdownInterval;
let hideSegments = { days: false, hours: false, minutes: false, seconds: false };

// Populate timezones
if(typeof Intl.supportedValuesOf==='function'){
    Intl.supportedValuesOf("timeZone").forEach(tz=>{
        const opt = document.createElement('option');
        opt.value = tz;
        opt.textContent = tz;
        timezoneSelect.appendChild(opt);
    });
}

function getTimeInSelectedZone(dateString, timezone){
    if(!timezone) return new Date(dateString).getTime();
    const date = new Date(dateString);
    const zonedDate = new Date(date.toLocaleString("en-US",{timeZone:timezone}));
    const diff = date.getTime() - zonedDate.getTime();
    return date.getTime() + diff;
}

function updateTimerDisplay(days,hours,minutes,seconds){
    const values = {days,hours,minutes,seconds};
    Object.keys(values).forEach(seg=>{
        timerDisplay[seg].textContent = values[seg];
        if(hideSegments[seg] && values[seg]===0 && seg!=='seconds'){
            segments[seg].style.display='none';
        } else {
            segments[seg].style.display='flex';
        }
    });
}

function showDone(){
    clearInterval(countdownInterval);
    document.getElementById('timer').innerHTML = '<div style="font-size:4rem;">ðŸŽ‰</div>';
    document.getElementById('timer').style.animation='pulse 1s infinite';
    localStorage.removeItem('countdownData');
}

function startCountdown(targetTime){
    const now = new Date().getTime();
    if(targetTime <= now){
        showDone();
        return;
    }

    const distance = targetTime - now;

    const initialDays = Math.floor(distance / (1000*60*60*24));
    const initialHours = Math.floor((distance % (1000*60*60*24)) / (1000*60*60));
    const initialMinutes = Math.floor((distance % (1000*60*60)) / (1000*60));

    hideSegments.days = (initialDays===0);
    hideSegments.hours = (initialHours===0 && !hideSegments.days);
    hideSegments.minutes = (initialMinutes===0 && !hideSegments.days && !hideSegments.hours);
    hideSegments.seconds = false;

    updateTimerDisplay(initialDays, initialHours, initialMinutes, Math.floor((distance % (1000*60))/1000));

    clearInterval(countdownInterval);
    countdownInterval = setInterval(()=>{
        const now = new Date().getTime();
        const distance = targetTime - now;

        if(distance <= 0){
            showDone();
            return;
        }

        const days = Math.floor(distance / (1000*60*60*24));
        const hours = Math.floor((distance % (1000*60*60*24)) / (1000*60*60));
        const minutes = Math.floor((distance % (1000*60*60)) / (1000*60));
        const seconds = Math.floor((distance % (1000*60)) / 1000);

        updateTimerDisplay(days,hours,minutes,seconds);
    },1000);
}

startBtn.addEventListener('click',()=>{
    if(!datetimeInput.value) return alert('Please select a date and time.');
    const tz = timezoneSelect.value || Intl.DateTimeFormat().resolvedOptions().timeZone;
    const targetTime = getTimeInSelectedZone(datetimeInput.value,tz);

    localStorage.setItem('countdownData',JSON.stringify({
        targetTime,
        tz,
        dateInput: datetimeInput.value
    }));

    document.getElementById('timer').style.animation='none';
    startCountdown(targetTime);
});

resetBtn.addEventListener('click',()=>{
    clearInterval(countdownInterval);
    Object.keys(segments).forEach(seg=>segments[seg].style.display='flex');
    Object.keys(timerDisplay).forEach(seg=>timerDisplay[seg].textContent='0');
    datetimeInput.value='';
    timezoneSelect.value='';
    document.getElementById('timer').style.animation='none';
    localStorage.removeItem('countdownData');
});

fullscreenBtn.addEventListener('click',()=>{
    if(!document.fullscreenElement){
        document.documentElement.requestFullscreen();
    }else{
        document.exitFullscreen();
    }
});

window.addEventListener('load',()=>{
    const savedData = localStorage.getItem('countdownData');
    if(savedData){
        const {targetTime,tz,dateInput}=JSON.parse(savedData);
        datetimeInput.value=dateInput||'';
        timezoneSelect.value=tz||'';
        startCountdown(targetTime);
    }
});
</script>

</body>
</html>
